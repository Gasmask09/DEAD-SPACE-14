        Соотношение степени тяжести нарушения и должностей, уполномоченных исполнять наказания

        Все могут назначать любые статьи, но казнь должна быть согласована только с разрешения капитана или ЦК.

        Правила вынесения предупреждений

        Предупреждение может выноситься на каждый факт нарушения, независимо от частоты нарушений.
        Три предупреждения превращаются в нарушение первой степени тяжести. Количество предупреждений при этом обнуляется.
        Второе и третье предупреждения не относятся к рецидивам.
        Второе составленное из трех предупреждений (по той же статье) нарушение первой степени тяжести и последующие такие нарушения первой степени тяжести (по той же статье) считаются рецидивами.

        Рецидив

        Рецидивом считается отдельное, хронологически несвязанное с предыдущим инцидентом, новое нарушение первой степени тяжести и выше. Оно может быть как по той же статье, так и по любой другой. Начиная со второго рецидива включительно к сроку заключения необходимо прибавлять 10 минут. Четвертый рецидив является основанием для пожизненного заключения. Пятый рецидив может являться основанием для казни.

        1. -
        2. +10 минут к сроку
        3. +10 минут к сроку
        4. Пожизненное заключение
        5. Казнь

        Казнь

        Под казнью подразумевается санкционированное убийство посредством расстрела, космирования, электрического стула или газовой камеры с последующим запретом на клонирование и, если возможно, кремацией. Для того, чтобы казнь считалась легитимной необходимо, чтобы виновный предварительно был правомерно арестован, включая заключение под стражу (пермабриг). Только после полного выполнения процедуры разрешено инициировать казнь. В процессе казни приговоренному должны быть зачитаны его нарушения и приговор, а также должно быть выслушано его последнее слово.

        Наказания в отношении подтвержденных врагов корпорации

        В случае если явно была доказана причастность обвиняемого к враждебной организации, он заключается под стражу до его передачи в ЦК.

        Дополнительные правила вынесения наказаний

        1. Явная попытка совершения преступления наказывается так же как и само преступление.
        2. Осознанное соучастие в попытке совершения преступления или самом преступлении наказывается так же как и само преступление.
        3. В рамках Отдела Службы Безопасности старший по званию сотрудник имеет право взять вынесение приговора задержанному другим сотрудником на себя. Смотритель имеет право вынести другой приговор задержанному, с к которым разбирался Офицер или Детектив. ГСБ имеет право вынести другой приговор задержанному любым сотрудником отдела.
        4. Правовое наказание применяется всегда. Решение о необходимости исполнения дисциплинарного наказания принимает уполномоченное для этого лицо.
        5. Статус и взгляды задержанного не являются причиной для смягчения или отягощения наказания. Перед Корпоративным Законом равны все.

        Нарушения условий содержания

        Побег

        Побег определяется, как выход из области заключения без разрешения службы безопасности.
        Разрушение внутренних окон, не покидая области заключения, квалифицируется как вандализм, а не побег.
        Например: заключённые тюрьмы должны находиться вне своей камеры, заключённые пермабрига должны находиться вне доступной для заключённых зоны.
        Заключённые, переведённые службой безопасности в другую область, не считаются сбежавшими, если они не покинули её. Если заключённый перебрался в другую камеру без разрешения охраны, это также считается побегом.

        Побег из брига:
        Сбежавшие из камер брига должны быть заключены на тот же срок с добавлением 10 минут сверху. (Обнуление таймера и добавление 10 минут сверху)

        Побег из пермабрига:
        Сбежавшие из пермабрига могут быть задержаны или убиты на месте, на усмотрение службы безопасности. (Задержание, смертная казнь или уничтожение на месте)

        Побег со статусом «Казнь», или с проведения казни:
        Сбежавшие с места проведения казни могут быть задержаны или убиты на месте, на усмотрение службы безопасности. (Задержание или уничтожение на месте)

        Дополнительно:

        Высший командный состав: К высшему командному составу относятся Капитан и члены ЦК.
        Должностное лицо: К должностным лицам относятся сотрудники СБ, сотрудники Юридического Департамента, главы отделов, Капитан, члены ЦК и сотрудники НТ, не относящиеся к персоналу объекта, на котором действует Корпоративный Закон.

        Степени тяжести нарушения и соответствующие наказания:

        1 степень(лёгкое) - Понижение в должности (увольнение, если должность уже самая низкая в отделе)/заключение до 10 минут
        2 степень(среднее) - Увольнение с должности/Заключение до 20 минут
        3 степень(тяжкое) - Увольнение с должности/Заключение до 30 минут
        4 степень(сверхтяжкое) - Увольнение с должности/Заключение от 30 минут или пожизненное заключение
        5 степень(критическое) - Увольнение с должности/Пожизненное заключение или казнь

        Статьи Корпоративного Закона

        Лёгкие нарушения: 1 степень тяжести нарушения

        100. Препятствование обыску;
        Объект не подчиняется требованиям сотрудников правоохранительных органов, но при этом не сопротивляется физическому принуждению со стороны правоохранителей.
        Не стоит забывать, что данная статья может быть применена как к тому, кого обыскивают, так и к тому, кто мешает СБ обыскивать третье лицо.
        
        101. Оскорбление должностного лица;
        Публичное оскорбление представителя власти при исполнении им своих должностных обязанностей или в связи с их исполнением.
        
        102. Драка;
        Умышленное причинение легкого вреда здоровью, вызвавшего кратковременное расстройство здоровья или незначительную стойкую утрату общей трудоспособности.
        Под действие статьи попадают многократные попытки обезоружить, бросить предмет, совершить нелетальный захват.
        
        103. Хранение наркотических веществ(Лица, занимающие должности врачей, поваров и ботаников, имеют это разрешение по умолчанию);
        Владение наркотическими веществами без соответствующего разрешения.
        
        104. Харассмент;
        Поведение человека, причиняющее неудобство, нарушающее неприкосновенность частной жизни иного лица.
        Харассмент может заключаться как в прямых, так и в косвенных действиях человека, а именно: ненужных прикосновениях, в словесных оскорблениях или угрозах, в недоброжелательных замечаниях и грубых шутках, в различных формах инсинуаций или запугивания, в нежелательных письмах, в показе оскорбительных или похотливых жестах, в распространении лжи о ком-либо или других подобных действиях.
        
        106. Злоупотребление экипировкой;
        Под юрисдикцию статьи попадает все случаи, когда экипировку используют не планомерно.
        Использование пожарного топора вне чрезвычайной ситуации, вынос боевого снаряжения отдела без необходимости, ношение слишком большого количества одежды, закрывающее униформу.
        
        107. Мелкая кража;
        Тайное хищение личного имущества или малозначимого снаряжения, непредназначенного для нарушителя.
        Под действие статьи попадают также отказ от сдачи снаряжения отдела после увольнения из него и неуместное создание дефицита в общих запасах снаряжения отдела.
        
        108. Грабёж;
        Использование физических или подручных средств с целью отобрать личное имущество или малозначимое снаряжение.
        
        109. Проникновение;
        Нахождение в маловажных отделах без соответствующего доступа.
        Сюда можно отнести малозначимые должностные отсеки.
        
        112. Подавление по расовому или половому признаку;
        Унижение, оскорбление, предвзятое отношение, распространение слухов, принятие решений на основе расового или полового признака.
        
        Средние нарушения: 2 степень тяжести нарушения

        200. Активное сопротивление аресту;
        Объект не подчиняется требованиям сотрудников правоохранительных органов.
        Сопротивляется физическому принуждению со стороны сотрудников (вырывается, убегает), но при этом не пытается нанести физический вред сотрудникам и прочим окружающим лицам.

        202. Нападение;
        Применение физической силы и причинение не угрожающего жизни вреда.
        Под действие статьи попадает также введение каким-либо путем вредных веществ в организм пострадавшего. Статья относится к случаям, в которых пострадавший является обычным членом персонала.

        203. Распространение наркотических веществ(Лица, занимающие должности врачей и поваров, имеют это разрешение с оговорками по умолчанию. Врачам разрешено использовать данные вещества в целях лечения пациентов, поварам разрешено использовать легкие наркотически вещества при приготовлении блюд);
        Любой акт неразрешенного распространения любых наркотических веществ.

        204. Хулиганство;
        Нарушение общественного порядка, открытое выражение неуважения.
        Хулиганские действия в числе прочего могут включать элементы физического насилия, вандализм, нарушение общественного порядка (например, шумное, оскорбительное для окружающих поведение).

        205. Вандализм;
        206. Владение опасным инструментом;
        207. Мелкая кража со взломом;
        Тайное хищение личного имущества или малозначимого снаряжения, непредназначенного для нарушителя, путём взлома дверей или разрушения структурных стен, для проникновения в отдел.
        Взлом автоматов или шкафов тоже попадают под эту статью.

        208. Ограбление(Чтобы попасть под эту статью, украденный предмет должен быть важен для работы отдела, например, изолирующие перчатки, протокинетическая винтовка, нож мясника, дробовик бармена и так далее);
        Открытое хищение чужого имущества. Ограбление выражается в похищении имущества, совершённым без насилия над личностью или с насилием, не опасным для жизни и здоровья жертвы.

        209. Проникновение со взломом;
        Нахождение в маловажных отделах без соответствующего доступа, для проникновения в которые был произведён не правомерный взлом.

        210. Халатность;
        Неисполнение или ненадлежащее исполнение должностным лицом своих обязанностей в следствии недобросовестного или небрежного отношения к работе.

        211. Убийство по неосторожности;
        Причинение смерти по неосторожности в следствии ненадлежащего исполнения лицом своих профессиональных обязанностей.

        212. Жестокое обращение с животными;
        Жестокое обращение с животным в целях причинения ему боли и (или) страданий из хулиганских или корыстных побуждений, повлекшее его гибель или увечье.

        Тяжкие нарушения: 3 степень тяжести нарушения

        300. Активная агрессия;
        Объект не подчиняется требованиям сотрудников правоохранительных органов, сопротивляется физическому принуждению со стороны сотрудников и пытается нанести физический вред сотрудникам либо окружающим лицам.

        301. Нападение на должностное лицо;
        Применение насилия, не опасного для жизни или здоровья, либо прямая угроза применения насилия в отношении представителя власти или его близких в связи с исполнением им своих должностных обязанностей.

        302. Нанесение серьёзных увечий;
        Умышленное причинение тяжкого вреда здоровью, опасного для жизни, или повлекшего за собой потерю какого-либо органа или утрату органом его функций, или вызвавшего значительную стойкую утрату общей трудоспособности.

        303. Хранение контрабанды;
        Обладание какими-либо контрабандными предметами.

        304. Деструктивное поведение;
        Обширная статья, подразумевающуя в себе систематическое или не вольное нарушение общественного строя.
        Агрессивное поведение по отношению к разумным существам; враждебность при общении; склонность к разрушению вещей; желание расстроить уклад жизни окружающих; отсутствие возможности испытывать эмоции; угроза чужой и собственной жизни. Зачастую, эта статья подразумевает большую степень, чем 204 и 205.

        305. Беспорядки;
        Преступление против общественной безопасности и порядка, заключающееся в организации и участии в массовых беспорядках, сопровождающихся насилием, погромами, поджогами, уничтожением имущества.

        307. Кража(Например, РСУ, джетпаки, скафандры отделов и так далее);
        Тайное хищение важного реквизита отделов или необходимых отделам приспособлений.

        308. Крупное ограбление;
        Открытое хищение важного реквизита отделов или необходимых отделам приспособлений.

        309. Проникновение в стратегическую точку(Это: Бриг, Атмос, солнечные панели, химия, комната гравитации);
        Неправомерное проникновение в стратегическую точку.

        311. Покушение на убийство(Наказание за подобное преступление зависит от того, удалось преступнику реализовать свои планы или нет);
        Убийство - есть умышленное причинение смерти другому человеческому существу.

        312. Особо жестокое обращение с животными;
        Жестокое обращение с животным в целях причинения ему боли и (или) страданий из хулиганских побуждений или из корыстных побуждений, повлекшее его гибель или увечье, но с применением садистских методов (расчленение, использование крови для рисунков…).

        Сверхтяжкие нарушения: 4 степень тяжести нарушения

        400. Не подчинение в Красный код;
        Объект не подчиняется командам членов экипажа при исполнении в Красный Код.

        401. Нападение на члена высшего командного состава;
        Применение насилия, не опасного для жизни или здоровья, либо прямая угроза применения насилия в отношении представителя командования или его близких в связи с исполнением им своих должностных обязанностей.

        403. Распространение контрабанды;
        Участие в осуществлении приобретения кем-либо контрабандных предметов.

        404. Акт насилия;
        Преднамеренное применение физической силы или власти, действительное или в виде угрозы, направленное против лица, группы лиц или общины, результатом которого являются (либо имеется высокая степень вероятности этого) телесные повреждения, смерть, психологическая травма, отклонения в развитии или различного рода ущерб.

        405. Подстрекательство к мятежу;
        Организация мятежа либо активное участие в создании подобной активности, в целях свержения или насильственного изменения общественного строя.

        406. Незаконное владение боевыми приспособлениями;
        Владение боевыми средствами без письменной лицензии на использование.

        407. Кража со взломом;
        Тайное хищение важного реквизита отделов или необходимых отделам приспособлений с совершением взлома.

        408. Разбой;
        Разбой, то есть нападение в целях хищения чужого имущества, совершенное с применением насилия, опасного для жизни или здоровья, либо с прямой угрозой применения такого насилия.

        409. Проникновение в стратегическую точку со взломом;
        Неправомерное проникновение в стратегическую точку с использованием взлома.

        410. Грубая халатность;
        Неисполнение или ненадлежащее исполнение должностным лицом своих обязанностей вследствие недобросовестного или небрежного отношения к работе, которое повлекло полную потерю функциональности объекта или потери среди персонала.
        411. Убийство;
        Убийство, то есть умышленное причинение смерти другому человеческому существу.

        Критические нарушения: 5 степень тяжести нарушения

        500. Не подчинение в Гамма код;
        Объект не подчиняется командам членов экипажа при исполнении в Гамма Код.

        501. Убийство должностного лица;
        Убийство члена высшего командного состава или лиц при исполнении.

        503. Владение вражеским снаряжением;
        Под статью попадает владение контрабандой, помеченной как «вражеское снаряжение».

        505. Мятеж;
        Вооруженное выступление, возникшее стихийно или в результате заговора против государственной власти. Мятежники не подвержены суду и должны быть ликвидированы на месте.

        506. Незаконный оборот оружием;
        Незаконное приобретение, хранение и сбыт огнестрельного оружия, его основных частей и боеприпасов к нему.

        507. Особо крупная кража(Карта полного доступа, оружие, пульты, консоль управления сингулярности и так далее);
        Тайное хищение особо ценного оборудования.

        509. Проникновение в защищённую стратегическую точку(Такие как: ядро ИИ, капитанская, арсенал, зона содержания и поддержания работы сингулярности, хранилище);
        Проникновение в особо защищённую, стратегическую зону.

        510. Саботаж;
        Совершение взрыва, поджога, массовых разгерметизации или иных действий, направленных на разрушение или повреждение предприятий, сооружений или работоспособности станции.

        511. Массовые убийства;
        Убийство, то есть умышленное причинение смерти хотя бы трём людям за один акт.

        Процедура ареста

        1. Оценка обстановки. Постарайтесь разобраться в происходящем, прежде чем производить арест. Лучше упустить преступника, чем арестовать невиновного.
        2. Оглашение намерений. Вы обязаны сообщить причину ареста задерживаемого перед тем, как начать совершать какие-либо действия.
        Пример:"Джон Смит, Я арестовываю вас по подозрению в убийстве Джейн Смит!" или "Остановитесь во имя закона!"; покажите всем окружающим, что выполняете вашу работу, а не ведёте себя как придурок.
        3. Надевание наручников. Если нарушение не серьезное, а задержанный содействует следствию, можно, не надевая их, предложить ему пойти в бриг.
        4. Сопровождение в бриг. Постарайтесь сделать это как можно быстрее. По пути произойти может все что угодно.

        На этом работа офицера заканчивается, и начинается работа Смотрителя, если таковой имеется. В противном случае задержавшему придется доводить начатое до конца самостоятельно.

        5. Обыск. Необходимо внимательно обыскать задержанного и отложить все, что может помешать процедуре. Не снимайте с подозреваемого гарнитуру, пока он не начинает злоупотреблять ею.
        6. Допрос и защита обвиняемого. Если необходимо, вы можете провести допрос. Независимо от вашего решения вы обязаны предложить услуги адвоката обвиняемому, если на станции присутствует представитель Юридического Департамента. Вы обязаны обеспечить ему адвокатскую защиту, если обвиняемый согласился. Помните, что адвокат не ваш подчиненный, он относится к другой ветви власти. Если обвиняемый получил адвоката, а вы решили проводить допрос, то допрос должен производиться в присутствии адвоката. Если вы не сочли необходимым проводить допрос, а адвокат не согласен с обвинениями, необходимо провести разбирательство с его участием.
        7. Оглашение приговора. По итогам вы обязаны объявить обвиняемому (и его адвокату, если он есть) результат расследования и вердикт.
        8. Заключение под стражу. Если все-таки было принято решение о виновности задержанного, заберите у него всю одежду и снаряжение, включая КПК, выдайте ему тюремную униформу и поместите в камеру. Запустите таймер и сообщите об этом заключенному.
        9. Надзор за заключёнными. Не допускайте суициды, драки и само собой побеги. Смотритель, а в его отсутствие и офицеры всегда должны быть настороже. В случае многократных попыток совершения суицида или погрома в месте заключения сотрудник СБ имеет право оставить задержанного в наручниках и при необходимости приковать его к кровати.
        10. Освобождение. Заключенный, чей срок закончился, должен быть немедленно освобожден, а все законно полагающиеся ему вещи, которые были у него конфискованы, должны быть возвращены ему.

        Уровни применения силы

        Сотрудник Службы Безопасности должен стараться снизить уровень применения силы до первого в любой ситуации, где это целесообразно.

        Уровень 1: Вербальное воздействие.
        Поведение подозреваемого: Неагрессивное, подозреваемый идет на контакт.
        Рекомендуется: Вербальные просьбы и команды.

        Уровень 2: Вмешательство.
        Поведение подозреваемого: Сопротивление, отказ в содействии.
        Рекомендуется: Применение вспышки, частичное обездвиживание или перемещение подозреваемого посредством захвата.

        Уровень 3: Ограничение передвижения.
        Поведение подозреваемого: Агрессивное, нанесение увечий себе или окружающим.
        Рекомендуется: Электрошоковая дубинка, тазер, светошумовая граната.

        Уровень 4: Летальная сила.
        Поведение подозреваемого: Представление серьезной угрозы здоровью или жизни присутствующим на станции.
        Рекомендуется: Летальное снаряжение.